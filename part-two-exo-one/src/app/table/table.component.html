<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Username</th>
      <th scope="col">Mail</th>
    </tr>
  </thead>
  <tbody>
    <tr
      app-line
      *ngFor="let user of users; index as i"
      [ngStyle]="{ color: i % 2 === 0 ? 'blue' : 'green' }"
      [id]="user.id"
      [username]="user.username"
      [email]="user.email"
    ></tr>
  </tbody>
</table>
