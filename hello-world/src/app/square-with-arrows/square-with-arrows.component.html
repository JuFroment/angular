<div class="container mt-5">
  <div class="text-center">
    <div class="d-flex justify-content-center mb-2">
      <button (click)="move('top')" class="btn btn-outline-dark">T</button>
    </div>
    <div class="d-flex justify-content-center mb-2">
      <button (click)="move('left')" class="btn btn-outline-dark me-4">
        L
      </button>
      <button (click)="move('right')" class="btn btn-outline-dark ms-4">
        R
      </button>
    </div>
    <div class="d-flex justify-content-center mb-2">
      <button (click)="move('bottom')" class="btn btn-outline-dark">B</button>
    </div>
  </div>

  <div [ngStyle]="squareStyles"></div>
</div>
