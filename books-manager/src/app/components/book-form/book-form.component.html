<form [formGroup]="form" (ngSubmit)="onSubmitBookForm()">
  <div class="form-group">
    <label for="title">Titre du Livre</label>
    <input
      id="title"
      class="form-control"
      formControlName="title"
      [(ngModel)]="book.title"
    />
  </div>
  <div class="form-group">
    <label for="description">Description du Livre</label>
    <textarea
      id="description"
      class="form-control"
      formControlName="description"
      [(ngModel)]="book.description"
    >
    </textarea>
  </div>
  <div class="form-group">
    <label for="author">Auteur du Livre</label>
    <input
      id="author"
      class="form-control"
      formControlName="author"
      [(ngModel)]="book.author"
    />
  </div>
  <div class="form-check">
    <label class="form-check-label" for="available">Dispo du livre</label>
    <input
      type="checkbox"
      id="available"
      class="form-check-input"
      formControlName="available"
      [(ngModel)]="book.available"
    />
  </div>
  <div class="row col-4 mx-auto">
    <button type="submit" class="btn btn-dark btn-lg" [disabled]="form.invalid">
      {{ buttonLabel }}
    </button>
  </div>
</form>
