<div class="row mt-5">
  <div class="col-6 card shadow mx-auto p-3">
    <h3 class="text-center">Connexion</h3>

    <div *ngIf="errMsg" class="alert alert-danger p-3">{{ errMsg }}</div>

    <form #authForm="ngForm" (ngSubmit)="onSubmitAuthForm(authForm)">
      <div class="mb-3">
        <label for="email">Email</label>
        <input
          id="email"
          class="form-control"
          placeholder="Email"
          name="email"
          [(ngModel)]="email"
          required
          email
        />
      </div>
      <div class="mb-3">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          class="form-control"
          placeholder="Password"
          name="password"
          [(ngModel)]="password"
          required
        />
      </div>
      <div class="row col-4 mx-auto">
        <button
          type="submit"
          class="btn btn-dark btn-lg"
          [disabled]="authForm.invalid"
        >
          Me connecter
        </button>
      </div>
    </form>
  </div>
</div>
>
